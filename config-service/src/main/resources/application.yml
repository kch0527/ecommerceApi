spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///C://work
        git:
          default-label: main
          uri: https://github.com/kch0527/spring-cloud-config
        bootstrap: true

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
